    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }

      /* Print specific styles to ensure A4 fit */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background-color: white;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: flex !important;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 9999;
          background: white;
          align-items: center;
          justify-content: center;
        }
        .print-only img {
          width: 100%;
          height: 100%;
          object-fit: contain;
        }
      }
    </style>
