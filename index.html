      /* Print specific styles to ensure A4 fit */
      
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background-color: white;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: flex !important;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 9999;
          background: white;
          align-items: center;
          justify-content: center;
        }
        .print-only img {
          width: 100%;
          height: 100%;
          object-fit: contain;
        }
